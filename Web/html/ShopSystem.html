<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商城系统</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="details.css">
    <script src="jquery-1.11.3.js"></script>
</head>
<body>
    <div id="header"></div>
    <img src="img/ban_01.jpg">
    <div class="d-between width column title">
        <h1>电商零售系统</h1>
    </div>
    <div class="d-between width list">
        <div class="d-between column item">
            <img src="img/fl1_01.png">
            <p>移动云商城</p>
            <span>多供应商供货</span>
            <span>六大销售通道全渠道覆盖用户</span>
            <span>产-供-销一体化零售电商解决方案</span>
        </div>
        <div class="d-between column item">
            <img src="img/fl1_02.png">
            <p>智慧零售O2O多门店系统</p>
            <span>安全的O2O解决方案</span>
            <span>整合实体与线上</span>
            <span>让传统零售企业接轨"互联网+"</span>
        </div>
        <div class="d-between column item">
            <img src="img/fl1_03.png">
            <p>商城系统+ERP</p>
            <span>B2C商城系统，全面整合ERP</span>
            <span>无缝对接淘宝、天猫、</span>
            <span>京东等第三方主流购物平台</span>
        </div>
        <div class="d-between column item">
            <img src="img/fl1_02.png">
            <p>新零售·门店通</p>
            <span>网上电商+实体门店</span>
            <span>线上线下深度结合</span>
            <span>一套系统、全渠道管理</span>
        </div>
    </div>
    <script src="details.js"></script>
</body>
</html>
